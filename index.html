<!DOCTYPE html>
<html lang="es">

<body>

<!-- HERO -->
<header class="hero">
  <div class="fade-in fade-delay-1">
    <div class="profile-wrapper">
      <img src="assets/images/profile.webp" alt="Mario Palacios DJ" class="profile-img">
    </div>

    <h1>Mario Palacios</h1>
    <h2>DJ & Productor</h2>
    <p>Electronic • Afrohouse • Latin House</p>

    <div class="hero-buttons fade-in fade-delay-2">

      <a href="https://wa.me/573024594555" class="btn-secondary">Booking</a>
    </div>
  </div>
</header>

<!-- GALERÍA -->
<section id="gallery">
  <h2>Galería</h2>

  <div class="gallery-grid">

    <!-- VIDEO DJ EN VIVO -->
    <div class="gallery-item vertical">
      <video controls preload="auto">
        <source src="assets/videos/dj-live.mp4" type="video/mp4">

    </div>

    <a href="https://on.soundcloud.com/CPNp9zIOQEmVMM4T0w"
       target="_blank"
       class="gallery-item vertical flyer">
      <img src="assets/images/afro-set.webp" alt="Afro House Set">
    </a>

    <!-- VIDEO AFTERMOVIE -->
    <div class="gallery-item vertical">
      <video controls preload="auto">
        <source src="assets/videos/aftermovie.mp4" type="video/mp4">
      </video>
    </div>

    <!-- FLYER EVENTO -->
    <div class="gallery-item vertical flyer">
      <img src="assets/images/evento.webp" alt="Evento DJ">
    </div>

  </div>
</section>



<!-- ESCUCHAR MÚSICA -->
<section id="music">
  <h2>Escuchar Música</h2>

  <div class="music-links">
    <a href="https://soundcloud.com/mariopalaciosdj" target="_blank" class="music-card">
      <svg class="music-icon" viewBox="0 0 64 64">
        <path d="M16 40c0-8 4-14 10-14 1 0 2 0 3 1 2-6 7-10 13-10 8 0 14 7 14 15 0 6-4 11-10 11H18c-1 0-2-1-2-3z"/>
      </svg>

    <a href="https://youtube.com/@mariopalaciosdj" target="_blank" class="music-card">

        <polygon points="26,24 26,40 42,32"/>

    </a>
  </div>
</section>

<!-- REDES -->
<section id="media">

  <div class="media-grid">
    <a href="https://instagram.com/mariopalaciosdj" target="_blank" class="media-card">
